services:
  # Backend API Service
  - type: web
    name: ai-website-analyzer-api
    env: node
    plan: free
    buildCommand: cd analyzer-api && npm install
    startCommand: cd analyzer-api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://your-frontend-app.onrender.com

  # Frontend Static Site
  - type: web
    name: ai-website-generator-ui
    env: static
    plan: free
    buildCommand: cd website-generator-ui && npm install && npm run build
    staticPublishPath: website-generator-ui/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://ai-website-analyzer-api.onrender.com
